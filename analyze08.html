<!DOCTYPE html>

<html lang="en">
<head>
	<title>Form Example</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles08.css">
</head>
<body>

	<div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>

            <form class="grid">

                <fieldset>

                    <legend>Customer Information</legend>

                    <label for="fName">First Name:<br></label>
                    <input type="text" name="fName" id="fName"><br>

                    <label for="lName">Last Name:<br></label>
                    <input type="text" name="lName" id="lName"><br>

                    <label for="email">Email Address:<br></label>
                    <input type="email" name="email" id="email"><br>

                    <label for="phone">Phone Number:<br></label>
                    <input type="tel" name="phone" id="phone"><br>

                </fieldset>

                <fieldset>

                    <legend>Payment Information</legend>

                    <label for="cName">Card Name:<br></label>
                    <input type="text" name="cName" id="cName"><br>

                    <label for="cNum">Card Number:<br></label>
                    <input type="number" name="cNum" id="cNum"><br>

                    <label for="expDate">Experation Date:<br></label>
                    <input type="text" name="expDate" id="expDate" placeholder="MM/YY"><br>

                    <label for="ccv">CCV:<br></label>
                    <input type="number" name="ccv" id="ccv"><br>

                </fieldset>

                <button type="submit" id="submit" value="submit" class="btn">Submit</button>
                
            </form>

                

        </main>

<!-- Use the footer area to add webpage footer content -->
        <footer>
            <p>Jaedon Espinoza, 11/14/2024</p>
        </footer>
	</div>
	
</body>
</html>
